<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div class="player-one">
                <h1>Player One: <span class="score">10</span></h1>
            </div>
            <div class="player-two">
                <h1>Player Two: <span class="score">5</span></h1>
            </div>
        </div>
        <div class="game">
            <div class="box">
                <span class="mark">X</span>
            </div>

            <div class="box">
                <span class="mark">O</span>
            </div>

            <div class="box">
                <span class="mark">X</span>
            </div>

            <div class="box">
                <span class="mark">O</span>
            </div>


            <div class="box">
                <span class="mark">X</span>
            </div>


            <div class="box">
                <span class="mark">O</span>
            </div>

            <div class="box">
                <span class="mark">X</span>
            </div>

            <div class="box">
                <span class="mark">O</span>
            </div>
            <div class="box">
                <span class="mark">O</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
