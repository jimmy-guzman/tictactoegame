<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div class="player-one">
                <h1>Player:
                    <span class="score">0</span>
                </h1>
            </div>
            <div class="player-two">
                <h1>Computer:
                    <span class="score">0</span>
                </h1>
            </div>
        </div>
        <div class="status-screen">
            <h1></h1>
        </div>
        <div class="game">
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>

            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
            <div class="box">
                <span class="mark"></span>
            </div>
        </div>

        <div class="game-end-screen">
            <h1>Play again?
                <span data-next="yes">Yes</span>
            </h1>
        </div>
        <div class="selection-screen">
            <h1>
                <span data-mark="X">X</span> or
                <span data-mark="O">O</span>?</h1>
            <p>(Hint: X goes first)</p>
        </div>

    </div>
    <div class="footer">
            <span>Designed &amp; Coded by
                <a href="jimmyguzman.com" target="_blank">Jimmy Guzman</a>
            </span>
        </div>
    <script src="js/app.js"></script>
</body>

</html>
